<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roboto</title>
    <!-- Font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Ingredients of website -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header-menu.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <!-- Responsive -->
    <link
      rel="stylesheet"
      media="screen and (min-width: 576px)"
      href="./css/sm-device.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 768px)"
      href="./css/md-device.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 992px)"
      href="./css/lg-device.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1200px)"
      href="./css/xl-device.css"
    />
  </head>
  <body>
    <div class="site">
      <header>
        <div
          class="header-wrapper d-flex justify-content-around align-items-center position-fixed"
        >
          <div class="logo-container">
            <h2 class="text-white">Roboto</h2>
          </div>
          <nav class="links-container">
            <ul
              class="nav-links d-flex flex-column flex-lg-row justify-content-around"
            >
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
              <li>
                <a href="#">Team</a>
              </li>
              <li>
                <a href="#">Donate</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
            </ul>
          </nav>
          <div class="burger d-lg-none">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
      </header>
      <div class="site-body">
        <div class="banner-wrapper d-lg-flex align-items-lg-center">
          <div class="content-banner p-3">
            <h2>Bootsland All In One Solution For Your Website</h2>
            <p>
              Build a Beautiful, Clean & Modern Design website with flexible
              Bootstrap components.
            </p>
          </div>
          <div class="image-banner p-3">
            <img
              src="http://themeht.com/bootsland/html/assets/images/hero/08.png"
              alt="image-banner"
            />
          </div>
        </div>
        <section class="body-content">
          <div class="intro">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </section>
      </div>
    </div>

    <script src="./js/menu-header.js"></script>
  </body>
</html>
